<script>
  const { reactive, effect, watch } = Vue

  const obj = reactive({
    name: 'zhangsan'
  })

  watch(obj, (newValue, oldValue) => {
    console.log('new', newValue);
    console.log('old', oldValue);
    }, {
      immediate: true
    }
  )

  setTimeout(() => {
    obj.name = 'lisi'
  }, 2000)


</script>
