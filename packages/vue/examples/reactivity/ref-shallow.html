<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
</body>

<script>
  const { ref, effect } = Vue

  const name = ref('张三')

  effect(() => {
    document.querySelector('#app').innerText = name.value
  })

  setTimeout(() => {
    name.value = '李四'
  }, 2000)

</script>
</html>
